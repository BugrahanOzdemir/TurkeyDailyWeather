<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Turkey Daily Weather</title>
</head>

<body class="open-sans background">
    <div class="container">
        <div class="col-fluid">
            <div class="section-text-header mb-10">
                <h1>Weather Plus</h1>
                <h5>powered by <b>Bugrahan Ozdemir</b>.</h5>
            </div>
            <div class="search">
                <div class="input-group justify-content-center">
                    <input type="text" class="search-city" data-role="input" placeholder="Örn. Ankara">
                    <div class="btn-search">
                        <button class="btn btn-light"><span class="mif-search"></span> Hava Durumu</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-fluid">
            <div class="api-data">
                <div class="weather-card opacity">
                    <p class="section-text-big">14<sup>°</sup></p>
                    <h1 class="section-text">Ankara <span><sup>TR</sup></span></h1>
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
        <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
